<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Video Dashboard</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: Poppins, sans-serif;
            background: #0f172a;
            color: #f1f5f9;
        }

        header {
            background: #020617;
            padding: 1rem 4%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        main {
            padding: 3rem 5%;
            min-height: calc(100vh - 120px);
        }

        .card {
            background: #1e293b;
            border-radius: 12px;
            padding: 2rem;
            max-width: 600px;
            margin: auto;
        }

        .appointment {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #020617;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        button {
            background: #38bdf8;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
        }

        footer {
            background: #020617;
            text-align: center;
            padding: 0.7rem;
            font-size: 0.85rem;
            color: #94a3b8;
        }
    </style>
</head>

<body>

    <header>
        <a href="/doc_home" style="color:#38bdf8;text-decoration:none;font-weight:700">TeleHealth</a>
        <span>Doctor Video Dashboard</span>
    </header>

<main>
    <div class="card">
        <h2>Upcoming Appointment</h2>

        <p>
            Patient: <strong id="patientName">Loading...</strong>
        </p>

        <p>
            Time:
            <strong>
                <span id="apptDate">—</span>
                <span id="apptTime">—</span>
            </strong>
        </p>

        <div class="appointment">
            <span id="statusText">Checking status...</span>
            <button id="startBtn" disabled onclick="startCall()">Start Call</button>
        </div>
    </div>
</main>


    <footer>© 2025 TeleHealth</footer>

<script>
    let appointmentId = null;

    async function loadAppointment() {
        try {
            const res = await fetch("/api/appointments/doctor");
            const appointments = await res.json();

            if (!appointments.length) {
                document.getElementById("statusText").innerText =
                    "No upcoming appointments";
                return;
            }

            const appt = appointments[0]; // nearest appointment

            appointmentId = appt.id;

          document.getElementById("patientName").innerText =
                appt.user_name || "Patient";


            document.getElementById("apptDate").innerText =
                appt.appointment_date;

            document.getElementById("apptTime").innerText =
                appt.appointment_time;

            document.getElementById("statusText").innerText = "Ready";
            document.getElementById("startBtn").disabled = false;

        } catch (err) {
            console.error(err);
            document.getElementById("statusText").innerText =
                "Failed to load appointment";
        }
    }

    async function startCall() {
        if (!appointmentId) return;

        const res = await fetch(`/appointments/${appointmentId}/start`, {
            method: "POST"
        });

        if (res.redirected) {
            window.location.href = res.url;
        }
    }

    loadAppointment();
</script>


</body>

</html>
